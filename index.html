<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="base">

                <div class="enter">
                    <h2>Age Calculator</h2>
                </div>

                <div class="block">
                    <p class="title">Date</p>
                    <input class="tex" type="text" name="date" id="date" placeholder="dd" 
                    minlength="1" maxlength="2" autocomplete="off" required>
                </div>

                <div class="block">
                    <p class="title">Month</p>
                    <input class="tex" type="text" name="month" id="month" placeholder="mm" 
                    minlength="1" maxlength="2" autocomplete="off" required>
                </div>

                <div class="block">
                    <p class="title">Year</p>
                    <input class="tex" type="text" name="year" id="year" placeholder="yyyy" 
                    minlength="2" maxlength="4" autocomplete="off" required>
                </div>
            </div>

            <div>
                <input class="btn" type="button" name="submit" value="Submit" onclick="age()" />
            </div>

            <div id="age"></div>
        </form>
    </div>


    <script src="app.js"></script>

</body>
</html>
